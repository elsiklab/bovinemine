# list upload box
begin.listBox.title = Quick List
begin.listBox.description = Enter a <strong>list</strong> of identifiers.


# third box
begin.thirdBox.title = First Time Here?
begin.thirdBox.visitedTitle = Welcome Back!
begin.thirdBox.description = BovineMine integrates the bovine reference genome assembly (UMD3.1.1) with many other biological data sets, including genomes of other species. The sheep (Oar_v3.1) and goat (ARS1) genomes allow comparison across ruminants. Model organism data (human, mouse, rat) allow well-curated data sets to be applied to ruminants using orthology.
begin.thirdBox.link = http://bovinemine.readthedocs.org/en/latest/index.html
begin.thirdBox.linkTitle = Tutorial


# popular templates in tabs, template category (key identifier)
begin.tabs.1.id = Genes
begin.tabs.1.description = BovineMine includes gene annotations from RefSeq, Ensembl and the Bovine Genome Database. Use "ALIAS AND DBXREF" templates to convert identifiers.
begin.tabs.2.id = Expression
begin.tabs.2.description = BovineMine includes B. taurus transcript expression values, which we compute based on aligned RNAseq reads. SRA Metadata and BRENDA tissue ontology terms are also included.
begin.tabs.3.id = Proteins
begin.tabs.3.description = BovineMine includes protein information from UniProt and protein domain information for UniProt proteins from InterPro. Although UniProt uses protein isoform identifiers as primary identifiers, it maps UniProt ids to RefSeq genes rather than to specific Refseq transcript identifiers. Therefore, BovineMine maps UniProt ids to RefSeq genes. Queries relating RefSeq genes to UniProt may produce multiple results per gene due to the presence of protein isoforms.
begin.tabs.4.id = Function
begin.tabs.4.description = BovineMine includes GO annotations for B. taurus, C. hircus, O. aries and model organisms. It also includes Reactome, KEGG and BioCyc pathways for B. taurus and model organisms.
begin.tabs.5.id = Homology
begin.tabs.5.description = BovineMine includes homologues from Ensembl Compara, Homologene, OrthoDB and TreeFam.
begin.tabs.6.id = Interactions
begin.tabs.6.description = BovineMine includes gene interactions from IntAct for B. taurus, O. aries and model organisms, and from BioGrid for B. taurus and model organisms.
begin.tabs.7.id = Variation
begin.tabs.7.description = BovineMine includes bovine sequence variants from dbSNP and dbVar, and bovine SNP array identifiers ("SNP Alias IDs") from SNPchiMp. We compute variant effects on bovine Ensembl and RefSeq genes using the Ensembl Variant Effect Predictor.
begin.tabs.8.id = ALIAS AND DBXREF
begin.tabs.8.description = The templates in this category allow you to convert primary gene set identifiers (e.g RefSeq to Ensembl and vice versa).
begin.tabs.9.id = ENTIRE GENE SET
begin.tabs.9.description = The templates in this category allow you to perform simple queries on an entire gene or protein set.

begin.listsBox.description = You can run queries on whole lists of data. Create lists from the results of a query or by uploading identifiers. Click on a list to view graphs and summaries in a list analysis page, if you log in you can save lists permanently.

# Genomic Region Search
genomicRegionSearch.display = true
genomicRegionSearch.service =
genomicRegionSearch.optionsJavascript =
genomicRegionSearch.resultsJavascript =
genomicRegionSearch.optionsCss =
genomicRegionSearch.resultsCss =
# Make sure pre-defined organisms have chromosome location information in the database
genomicRegionSearch.defaultOrganisms = Bos taurus
# Exclude feature types for all organisms, comma separated
genomicRegionSearch.featureTypesExcluded.global = YouNameItClass
# Exclude feature types for each specific organism
genomicRegionSearch.featureTypesExcluded.byOrganism = Bos taurus:YouNameItClass;
genomicRegionSearch.defaultSpans = GK000001.2:46415219..46420721\\nGK000004.2:407283..432259\\nGJ060136.1:1695..6387
genomicRegionSearch.caption = Search for features that overlap a list of genome coordinates you enter or upload, e.g. <b>GK000001.2:50000..100000</b>

genomicRegionSearch.howTo = <ul>\
                                <li>Genome regions in the following formats are accepted:\
                                    <ul>\
                                        <li><b>chromosome:start..end</b>, e.g. <i>GK000001.2:15000..25000</i></li>\
                                        <li><b>chromosome:start-end</b>, e.g. <i>GK000001.2:15000-25000</i></li>\
                                        <li><b>tab delimited</b></li>\
                                    </ul>\
                                <li>Both <b>base coordinate</b> (e.g. BLAST, GFF/GFF3) and <b>interbase coordinate</b> (e.g. UCSC BED, Chado) systems are supported, users need to explicitely select one. By default, the base coordinate is selected.</li>\
                                <li>Each genome region needs to take a <b>new line</b>.</li>\
                            </ul>

genomicRegionSearch.query.Gene.views = {0}.primaryIdentifier,{0}.symbol,{0}.chromosomeLocation.locatedOn.primaryIdentifier,{0}.chromosomeLocation.start,{0}.chromosomeLocation.end,{0}.organism.shortName
genomicRegionSearch.query.Gene.sortOrder = {0}.chromosomeLocation.start asc
genomicRegionSearch.initBatchSize = 10000
# if liftOver is true, don't forget to add liftOver relevant properties to struts-config-form-model.xml
genomicRegionSearch.liftOver = false
genomicRegionSearch.liftOver.url =
genomicRegionSearch.exportChromosomeSegment = true

inline.collections.in.tables = true
use.localstorage = true
web.templates.expandonload = false
layout.fixed = begin,template,templates,bag,customQuery,query,error,api,genomicRegionSearch
